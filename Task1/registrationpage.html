<!DOCTYPE html>
<html lang="en">
  <title>login page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous"
  />

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #8fc4b7;
    }
  </style>
  <body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-8 col-xl-6">
            <div class="card rounded-3">
              <img
                src="https://mdbcdn.b-cdn.net/img/new/standard/city/043.webp"
                height="250"
                class="w-100"
                style="
                  border-top-left-radius: 0.3rem;
                  border-top-right-radius: 0.3rem;
                "
                alt="Sample photo"
              />
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
                  Registration Info
                </h3>

                <form class="px-md-2">
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id=""
                      class="form-control"
                      placeholder="Name"
                    />
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline datepicker">
                        <input type="date" class="form-control" id="" />
                        <label
                          for="exampleDatepicker1"
                          class="form-outline mb-1"
                          >BirthDate</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-1">
                      <select class="form-control" placeholder="Name">
                        <option value="1" disabled>Gender</option>
                        <option value="2">Female</option>
                        <option value="3">Male</option>
                        <option value="4">Other</option>
                      </select>
                    </div>
                  </div>

                  <div class="mb-4">
                    <select class="form-control">
                      <option value="1" disabled>Class</option>
                      <option value="2">Class 1</option>
                      <option value="3">Class 2</option>
                      <option value="4">Class 3</option>
                    </select>
                  </div>

                  <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input
                          type="text"
                          id=""
                          class="form-control"
                          placeholder="Registration code"
                        />
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-success btn-lg mb-1">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
